{% extends 'en/base/base.html' %}

{% load static %}

{% block title %} Offer Details {% endblock %}

{% block content %}

<div class="jumbotron jumbotron-fluid" style="width:100%;height:200px;text-align:center;">
    <h1>Offer Details</h1>
</div>

<div class="container">

    <div class="card mb-3 text-black font-weight-bold">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ offer.image.url }}" class="img-fluid rounded-start" alt="offer.title">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ offer.title }}</h5>
                    <p class="card-text">{{ offer.description }}</p>
                </div>
                <a href="{% url 'contacts' %}" class="btn btn-primary">Order Now</a>
                {% if user.is_superuser %}
                <a href="{% url 'delete_offer' offer.id %}" class="btn btn-danger p-2 m-3">Delete Offer</a>
                {% endif %}
            </div>

        </div>
    </div>

</div>

{% endblock %}
