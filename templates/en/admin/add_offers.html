{% extends 'en/base/base.html' %}

{% load static %}

{% block title %} Administration - Add Offers {% endblock %}

{% block content %}

<div class="jumbotron jumbotron-fluid" style="width:100%;height:200px;text-align:center;">
<h1>Administration - Add Offers</h1>
</div>

<div class="container">

    {% if msg != '' %}
    <div class="alert alert-success" id="success" role="alert">
        <h5>{{ msg }}</h5>
    </div>
    {% endif %}


    <form action="{% url 'add_offers' %}" method="post" class="p-5 m-5" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="fullname_id" class="text-black font-weight-bold">The Title</label>
                <input type="text" name="title" class="form-control" id="fullname_id" placeholder="The offer's title"  required>
            </div>
           <div class="form-group col-md-6">
                <label for="nation_id" class="text-black font-weight-bold">Image</label>
                <input type="file" name="image" class="form-control" id="nation_id" required>
            </div>
        </div>

        <div class="form-group">
            <label for="note_id" class="text-black font-weight-bold">The Offer</label>
            <textarea class="form-control" name="description" id="note_id" cols="20" rows="7a"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send</button>
    </form>

</div>

<script>
    setTimeout(() => {
      const box = document.querySelector('.alert-success');
      box.style.display = 'none';
    }, 10000);
</script>

{% endblock content %}
